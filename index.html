<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather Dashboard</title>
	<link rel="stylesheet" href="/src/style.css">
	<link rel="stylesheet"
		href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
<body>
	<div class="container">
		<div class="current-weather-container">
			<h1 class="temperature">15Â°</h1>
			<div class="city-and-date">
				<h2 class="current-city">Paris</h2>
				<p class="date">Monday<span class="current-time"> - 15:55</span></p>
			</div>
			<div class="weather-icon-and-description">
				<p class="weather-icon"><i class="las la-cloud-rain"></i></p>
				<p class="weather-description">Rainy</p>
			</div>
		</div>
		<div class="search-container">
			<form action="submit" class="search-form">
				<input type="search" placeholder="Enter a Location" class="search-input" required autofocus="on">
				<button class="search-btn"><i class="las la-search"></i></button>
			</form>
			<h3 class="weather-details">Weather Details</h3>
			<div class="weather-details-container">
				<ul class="details-list">
					<li class="data-value" id="data-cloud"><i class="las la-cloud"></i>Cloud</li>
					<li class="data-value" id="data-humidity"><i class="las la-tint"></i>Humidity</li>
					<li class="data-value" id="data-wind"><i class="las la-wind"></i>Wind</li>
					<li class="data-value" id="data-rain"><i class="las la-umbrella"></i>Rain </li>
				</ul>
				<ul class="details-value">
					<li class="data-value"><strong>90%</strong></li>
					<li class="data-value"><strong>45%</strong></li>
					<li class="data-value"><strong>10km/h</strong></li>
					<li class="data-value"><strong>5mm</strong></li>
				</ul>
			</div>
		</div>
	</div>
	<script src="src/index.js"></script>
</body>

</html>
