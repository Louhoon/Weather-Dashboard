<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather Dashboard</title>
	<link rel="stylesheet" href="/src/style.css">
</head>

<body>
	<div class="container">
		<div class="current-weather-container">
			<h1 class="temperature">15°</h1>
			<div class="city-and-date">
				<h2 class="current-city">Paris</h2>
				<p class="date">Monday<span class="current-time"> - 15:55</span></p>
			</div>
			<div class="weather-icon-and-description">
				<p class="weather-icon">🌧️</p>
				<p class="weather-description">Rainy</p>
			</div>
		</div>
		<div class="search-container">
			<form action="submit" class="search-form">
				<input type="search" placeholder="Enter a Location" class="search-input">
				<input type="submit" value="🔍" class="submit-input">
			</form>
			<h3 class="weather-details">Weather Details</h3>
			<div class="weather-details-container">
				<ul class="details-list">
					<li class="data-value" id="data-cloud">Cloud</li>
					<li class="data-value" id="data-humidity">Humidity</li>
					<li class="data-value" id="data-wind">Wind</li>
					<li class="data-value" id="data-rain">Rain </li>
				</ul>
				<ul class="details-value">
					<li class="data-value"><strong>90%</strong></li>
					<li class="data-value"><strong>45%</strong></li>
					<li class="data-value"><strong>10km/h</strong></li>
					<li class="data-value"><strong>5mm</strong></li>
				</ul>
			</div>
		</div>
	</div>
	<script src="src/index.js"></script>
</body>

</html>
