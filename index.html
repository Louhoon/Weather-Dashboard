<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather Dashboard</title>
	<link rel="stylesheet" href="/src/style.css">
	<link rel="stylesheet"
		href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400;700&display=swap" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

<body class="light">
	<button class="dark-mode-btn" id="dark-btn">ðŸŒœ</button>
	<div class="container">
		<div class="current-weather-container">
			<h1 class="temperature" id="current-temperature"></h1>
			<div class="city-and-date">
				<h2 class="current-city" id="city"></h2>
				<p class="date" id="date-and-time"><span class="current-time"></span></p>
			</div>
			<div class="weather-icon-and-description">
				<div id="weather-icon" class="icon"></div>
				<p class="weather-description" id="weather-description"></p>
			</div>
		</div>
		<div class="search-container">
			<form action="submit" class="search-form" id="search-form">
				<input type="search" placeholder="Enter a Location" class="search-input" id="search-input" required
					autofocus="on" autocomplete="off">
				<button class="search-btn"><i class="las la-search"></i></button>
			</form>
			<h3 class="weather-details">Weather Details</h3>
			<div class="weather-details-container">
				<ul class="details-list">
					<li class="data-value" id="data-humidity"><i class="las la-tint"></i>Humidity</li>
					<li class="data-value" id="data-wind"><i class="las la-wind"></i>Wind</li>
				</ul>
				<ul class="details-value">
					<li class="data-value" id="humidity-value"><strong></strong></li>
					<li class="data-value" id="wind-value"><strong></strong></li>
				</ul>
			</div>
			<div class="weather-forecast">
				<h2 class="forecast-title">The Next Days Forecast</h2>
				<div class="row">
					<div class="col-2">
						<i class="las la-cloud-sun-rain"></i>
						<div class="forecast-date">
							Thursday
							<div class="weather-forecast-description">broken clouds</div>
						</div>
					</div>
					<div class="forecast-temperature">
						<div class="weather-forecast-temperature-max">16Â°</div>
						<div class="weather-forecast-temperature-min">9Â°</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<p id="footer-info">- Coded by <a href="https://www.linkedin.com/in/louane-voisin-anastasie42"
				target="_blank">Louane Voisin-Anastasie</a>, open-source on <a
				href="https://github.com/Louhoon/Weather-Dashboard" target="_blank">Github</a> and hosted on <a
				href="https://meteo-dashboard.netlify.app/" target="_blank">Netlify</a> -</p>
	</footer>
	<script src="src/index.js"></script>
	<script src="/src/darkMode.js"></script>
</body>

</html>
